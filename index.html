    // 스크롤 이벤트 핸들러 등록
window.addEventListener('scroll', function() {
  // 스크롤 위치 계산
  const scrollPosition = window.scrollY;
  // 전체 페이지의 높이 계산
  const pageHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  // 스크롤 위치에 따라 백분율 계산
  const scrollPercentage = Math.round(scrollPosition / pageHeight * 100);
  // 백분율 업데이트
  const progressElement = document.getElementById('scroll-progress');
  progressElement.innerText = scrollPercentage + '%';
  progressElement.style.opacity = 1;
});

//Top버튼 구현하기
function scrollToTop() {
    // 현재 스크롤 위치를 가져옵니다.
    const scrollY = window.scrollY; //상수 scrollY는 윈도우의 scrollY값을 가져온다.

    // 스크롤 위치가 0보다 크면, 다시 scrollToTop 함수를 호출합니다.
    if (scrollY > 0) {
        requestAnimationFrame(scrollToTop);
        window.scrollTo(0, scrollY - scrollY / 35); //top으로 스크롤 하여 '0' 으로 도착(맨위), Y에서 Y값으로 스크롤/ 35속도 만큼.
    }
    const topBtn = document.getElementById("topBtn");

    }
    window.addEventListener("scroll", function () {
        if (window.scrollY > 100) {
            topBtn.style.display = "block";
        } else {
            topBtn.style.display = "none";
        }
    });

    topBtn.addEventListener("click", scrollToTop);

   
  // 예시: 현재 날짜와 2023년 5월 31일 사이의 시간 차이 계산
  const now = new Date();
  const futureDate = new Date('2023-05-31');
  let timeDiff = futureDate.getTime() - now.getTime();
  // 시간 차이를 일 단위로 변환
  let daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));

	// 새로운 div 요소 만들기
	var newDiv1 = document.createElement("div");
	var newDiv2 = document.createElement("div");
	// div에 텍스트 추가하기
	newDiv1.id = "count1";
	newDiv2.id = "count2";
	var divText1 = document.createTextNode("D+"+ (100 - daysDiff));
	var divText2 = document.createTextNode("D-"+ (daysDiff));
	newDiv1.appendChild(divText1);
	newDiv2.appendChild(divText2);
	// body 요소에 새로운 div 추가하기
	document.body.appendChild(newDiv1);
	document.body.appendChild(newDiv2);
